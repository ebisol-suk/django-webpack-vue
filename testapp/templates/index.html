{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Example</title>
  </head>

  <body>
    <div id="app"></div>
    {% if debug %}
        {% render_bundle 'app' %}
    {% else %}
        {% render_bundle 'app' %}
        {% render_bundle 'manifest' %}
        {% render_bundle 'vendor' %}
    {% endif %}
  </body>
</html>
